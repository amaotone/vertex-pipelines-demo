name: evaluator
inputs:
  - {name: processed_valid_data_path, type: {GCPPath: {data_type: CSV}}}
  - {name: model_path, type: {GCPPath: {data_type: PKL}}}
outputs:
  - {name: metrics_path, type: Metrics}
  - {name: classification_report_path, type: {GCPPath: {data_type: TXT}}}
  - {name: confusion_matrix_path, type: {GCPPath: {data_type: PNG}}}
implementation:
  container:
    image: ${image}
    args: 
      - {inputPath: processed_valid_data_path}
      - {inputPath: model_path}
      - {outputPath: metrics_path}
      - {outputPath: classification_report_path}
      - {outputPath: confusion_matrix_path}